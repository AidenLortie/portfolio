    <nav id="headerNav" class="hidden h-full w-full md:w-5/12 md:flex justify-center items-center">
        <ul class="flex-grow">
            <li class="flex flex-col-reverse md:flex-row-reverse gap-1 h-full">
                <a href="./about.html" class="w-full md:w-3/12 flex justify-center items-center py-6 duration-250 ease-in hover:bg-emerald-400">About Me</a>

<main class="flex-grow flex flex-col md:flex-row min-h-fit items-center justify-center m-5">
    <!--
    <section class="bg-emerald-600 p-4">
        <h1 class=" text-4xl font-bold bg-emerald-600 h-full">Contact Me</h1>
    </section>
    -->
    <form action="https://api.web3forms.com/submit" method="POST" class="flex flex-col gap-4 bg-emerald-600 p-4 rounded-sm items-center justify-center">

        <!-- Replace with your Access Key -->
        <input type="hidden" name="access_key" value="ab6ac706-295d-45a1-9a17-8c705b0bb10a">

        <!-- Form Inputs. Each input must have a name="" attribute -->
        <section class="flex flex-row gap-4">
        <section class="flex flex-col">
        <label for="name">Name</label>
        <input class="bg-white text-black p-2 rounded-sm" type="text" name="name" id="name" required>
        </section>
        <section class="flex flex-col">
        <label for="email">Email</label>
        <input class="bg-white text-black p-2 rounded-sm" type="email" name="email" id="email" required>
        </section>
        </section>
        <section class="flex flex-col w-full">
        <label for="message">Message</label>
        <textarea class="bg-white text-black p-2 rounded-sm" name="message" id="message" required></textarea>
        </section>

        <!-- Honeypot Spam Protection -->
        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

        <!-- Custom Confirmation / Success Page -->
        <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->

        <button type="submit" class="bg-blue-800 w-fit p-2 rounded-sm">Submit Form</button>

    </form>
</main>
